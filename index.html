<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Rental Calculator</title>

<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
.display {
    background: #f8f9fa;
    padding: 15px;
    border-radius: 12px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    margin-top: 15px;
}
.btn-time {
    font-size: 18px;
    padding: 20px 0;
}
</style>
</head>
<body class="bg-light">

<div class="container py-4">

    <h2 class="text-center mb-3">Rental Calculator</h2>

    <div class="row g-2 mb-3">
        <div class="col-6">
            <button class="btn btn-primary w-100 btn-time" onclick="addTime(20)">20 mins</button>
        </div>
        <div class="col-6">
            <button class="btn btn-primary w-100 btn-time" onclick="addTime(30)">30 mins</button>
        </div>
        <div class="col-6">
            <button class="btn btn-primary w-100 btn-time" onclick="addTime(40)">40 mins</button>
        </div>
        <div class="col-6">
            <button class="btn btn-primary w-100 btn-time" onclick="addTime(60)">1 Hour</button>
        </div>
    </div>

    <div class="row g-2 mb-3">
        <div class="col-6">
            <button class="btn btn-success w-100 btn-time" onclick="calculate()">=</button>
        </div>
        <div class="col-6">
            <button class="btn btn-danger w-100 btn-time" onclick="resetCalc()">Reset</button>
        </div>
    </div>

    <div class="display">
        Total Time: <span id="time">0</span> mins<br>
        Total Amount: â‚±<span id="total">0</span>
    </div>

</div>

<!-- Bootstrap JS CDN (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<script>
let rentals = [];
const rates = { 20:100, 30:50, 40:150, 60:200 };

function addTime(mins) {
    rentals.push(mins);
}

function calculate() {
    let totalMins = 0, totalAmount = 0;
    rentals.forEach(m => { totalMins += m; totalAmount += rates[m]; });
    document.getElementById("time").innerText = totalMins;
    document.getElementById("total").innerText = totalAmount;
}

function resetCalc() {
    rentals = [];
    document.getElementById("time").innerText = 0;
    document.getElementById("total").innerText = 0;
}
</script>

</body>
</html>
