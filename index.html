<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rental Time Tracker</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="box">
      <div class="display">
        <div>üìç Philippine Time</div>
        <h4 id="currentTime">--:--</h4>

        <hr style="border-color: #555" />

        <div>‚è∞ End Time</div>
        <h3 id="endTime">--:--</h3>

        <hr style="border-color: #555" />

        <div>‚ûï Time Added</div>
        <h5 id="addedTime">0 mins</h5>
      </div>

      <!-- üëá BUTTON CONTAINER -->
      <div class="buttons">
        <div class="row g-2">
          <div class="col-6">
            <button
              class="btn btn-primary w-100 btn-time"
              onclick="addMinutes(10)"
            >
              +10 mins
            </button>
          </div>
          <div class="col-6">
            <button
              class="btn btn-primary w-100 btn-time"
              onclick="addMinutes(15)"
            >
              +15 mins
            </button>
          </div>
        </div>

        <div class="row g-2">
          <div class="col-6">
            <button
              class="btn btn-primary w-100 btn-time"
              onclick="addMinutes(20)"
            >
              +20 mins
            </button>
          </div>
          <div class="col-6">
            <button class="btn btn-danger w-100 btn-time" onclick="resetTime()">
              RESET
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./sw.js");

        navigator.serviceWorker.addEventListener("controllerchange", () => {
          window.location.reload();
        });
      }
    </script>
    <script src="sw.js"></script>
  </body>
</html>
